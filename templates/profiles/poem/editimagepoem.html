{% extends 'base/base.html' %}{% load static %}{% load humanize %}


{% block header %}
<title>{{ user.username }}</title>
<meta name="description" content="blog">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="UTF">
<meta name="author" content="Imran Abdu">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
<link rel="icon" href="{% static 'images/brillzquill_logo (2).png' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
<link rel="stylesheet" href="{% static 'css/join/join.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Poppins:wght@300&display=swap"
  rel="stylesheet">
  <script src="https://cdn.tiny.cloud/1/bk7sr0bb5ia1ri4yu2hd05sdqxqces0w22w3ciqwnoc60ep8/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

{% endblock header %}

{% block content %}

<p class="top-username">Hy, {{user.username}}  |</p>
<style>
.top-username{
    text-align: center;
    font-size: 20px;
    margin-top:30px;
}
</style>



<div class="container2">
   
    <form method="post" class="fluid-for-poem" id="imagepoemForm" enctype="multipart/form-data" style="display: none;">
        {% csrf_token %}
        <!-- Image Poem Fields -->
        <label>Title</label>
        <input type="text" name="title"><br>
        <label for="imageUpload" class="custom-btn">Choose an image</label>
        <!-- File input -->
        <input type="file" id="imageUpload" name="image" accept="image/*" onchange="previewImage()">
        <!-- Image preview -->
        <img id="imagePreview" src="#" alt="Selected Image" style="display:none;">
        <br>
        <button type="submit" name="image_poem_submit" id="saveImagePoem">Save Image Poem</button>
      </form>
    
</div>






<style>
    .container2{
       z-index: -10;
    }   
   
   .container2 input{
       width:100%;
       position:relative;
       left:50%;
       transform: translateX(-50%);
       padding: 10px;
       border: 1px solid grey;
       background-color: transparent;
       color:black;
   }
   
   body.dark-mode .container2 input{
   color:white;
   }
   
   
   .fluid-for-poem{
   width:80%;
   position:relative;
       left:50%;
       transform: translateX(-50%);
       padding:10px;
       background-color:rgba(240, 255, 255, 0.082);
       border:1px solid grey;
       height: 100%;
       border-radius: 5px;
   }
   .tox-tinymce {
           border-radius: 2px !important;
       }
   .container2 button {
       width: 300px;
       border: 1px solid rgb(10, 10, 10);
       padding: 10px;
       background-color: transparent;
       position: relative;
       color: black;
       border-radius: 10px;
       left: 50%;
       transform: translateX(-50%);
   }
   
   .container2 button:hover {
       background-color: white;
       color: black;
   }
   
   body.dark-mode .container2 button {
       border: 1px solid rgb(253, 252, 252);
       color: white;
       background-color: transparent;
   }
   
   .add-post{
           position: relative;
           left: 80%;
           display: inline;
           border: 1px solid transparent;
           padding:8px;
           padding-bottom: 10px;
           top:-3px;
           border-radius: 10px;
       }
   
       .add-post:hover{
           border: 1px solid grey;
           cursor: pointer;
       }
   
       .add-post1{
           position: relative;
           left: 78%;
           display: inline;
           border: 1px solid transparent;
           padding:8px;
           padding-bottom: 10px;
           top:-3px;
           border-radius: 10px;
       }
       .add-post1:hover{
        border:1px solid grey;
        cursor: pointer;
       }
       @media(max-width:1100px){
           .add-post{
               left:70%;
           }
   
           .add-post1{
               left:50%;
           }
       }
       @media(max-width:400px){
           .add-post{
               left:35%;
               font-size:14px;
           }
           .add-post1{
               left:35%;
               font-size: 14px;
           }
           .fluid-for-poem{
               width:100%;
           }
       }
   </style>






{% include 'base/footer.html' %}
{% endblock content %}
